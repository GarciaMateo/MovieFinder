<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieFinder</title>
        <link rel="stylesheet" href="home/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,500&family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <span class="movie">movie</span><span class="finder"><i>finder</i></span>
                </div>
                <div class="search-bar">
                    <form id="searchForm" class="searchForm">
                        <img src="home/img/lupa.svg" alt="search icon" class="lupa" >
                        <input type="search" placeholder="search movies ..."  class="search-input" id="search" onkeyup="preSearchResults()">
                    </form>
                    <div class="preSearchContainer hidden" id="preSearchContainer">
                        <div class="preSearch">
                            <img src="" alt="">
                            <h3>title</h3>
                        </div>
                        <div class="preSearch">
                            <img src="" alt="">
                            <h3>title</h3>
                        </div>
                        <div class="preSearch">
                            <img src="" alt="">
                            <h3>title</h3>
                        </div>
                        <div class="preSearch">
                            <img src="" alt="">
                            <h3>title</h3>
                        </div>
                        <div class="preSearch">
                            <img src="" alt="">
                            <h3>title</h3>
                        </div>
                    </div> 
                </div>
                <div class="log-out">
                    <a href="" class="log-out-txt">
                        Log out
                    </a>
                    <img src="home/img/user.png" alt="" class="user-image">
                </div>
            </nav>
        </header>
        <div class="bannerContainer" id="bannerContainer">
        </div>
        <div class="displayContainer" >
            <div class="mostWatched" id="mostWatched">
                <span>Most Watched Movies</span>
            </div>
            <div class="movies-display">
                <button class="gridViewBtn active" id="grid" onclick="gridView()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
                <button class="listViewBtn" id="list" onclick="listView()">
                    <div class="window"></div>
                </button>
            </div>
        </div>
        <div class="movieContainer grid" id="movieContainer">
            <div class="loadCard">
                <div class="loadTxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
            </div>
            <div class="loadCard">
                <div class="loadTxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
            </div>
            <div class="loadCard">
                <div class="loadTxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
            </div>
        </div>
        <script src="home/movieCard.js" type="module"></script>
        <script src="home/search.js" type="module"></script>
        <script src="home/cardsDisplay.js"></script>
    </body>
</html>
