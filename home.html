<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieFinder</title>
        <link rel="stylesheet" href="home/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,500&family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <span class="movie">movie</span><span class="finder"><i>finder</i></span>
                </div>
                <div class="search-bar">
                    <img src="home/img/lupa.svg" alt="search icon" class="lupa" >
                    <form id="search-form">
                        <input type="search" placeholder="search movies ..."  class="search-input" id="search">
                    </form> 
                </div>
                <div class="log-out">
                    <a href="" class="log-out-txt">
                        Log out
                    </a>
                    <img src="home/img/user.png" alt="" class="user-image">
                </div>
            </nav>
        </header>
        <div class="container1">
            <div class="genere">
                <span>Science Fiction</span>
            </div>
            <div class="title">
                <h1>Avatar 2</h1>
            </div>
            <div class="description">
                <p>Jake Sully y Ney'tiri han formado una familia y hacen todo lo posible por permanecer juntos. Sin embargo, deben
                abandonar su hogar y explorar las regiones de Pandora cuando una antigua amenaza reaparece.</p>
            </div>
            <div class="watch-button">
                <button>Watch Now</button>
            </div>
        </div>
        <div class="container2" >
            <div class="mostWatched" id="mostWatched">
                <span>Most Watched Movies</span>
            </div>
            <div class="movies-display">
                <button class="three-bars" id="btnBars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
                <button class="main-window" id="btnWindow">
                    <div class="window"></div>
                </button>
            </div>
        </div>
        <div class="movieContainer" id="movieContainer">
            <div class="loadCard">
                <div class="loadTxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
            </div>
            <div class="loadCard">
                <div class="loadTxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
            </div>
            <div class="loadCard">
                <div class="loadTxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
                <div class="loadSubtxt"></div>
            </div>
        </div>
        <script src="home/movieCard.js" type="module"></script>
        <script src="home/search.js" type="module"></script>
        <script src="home/cardsDisplay.js"></script>
    </body>
</html>
