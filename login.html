<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieFinder Log In</title>
        
        <link rel="stylesheet" href="Login/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1>
                <span class="movie">movie</span><span class="finder"><i>finder</i></span>
            </h1>
        </header>
        <div class="container">
            <div class="container1">
                <h2>Welcome! Log in or Register</h2>
                <Span class="txt">Log in to find the movies youÂ´re looking for</Span>
            </div>
            <div class="container2">
                <div class="forms">
                    <input type="email" class="form" placeholder="Email" id="email">
                </div>
                <div class="forms">
                    <input type="password" class="form" placeholder="Password" id="password">
                    <div class="showPassword">
                        <img src="Login/img/elipse3.svg" alt="" class="outsideEye">
                        <img src="Login/img/elipse4.svg" alt="" class="insideEye">
                    </div>
                </div>
            </div>
            <div class="container3">
                <div class="remember">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div class="forgotPassword">
                    <a href="">Frogot Password?</a>
                </div>
            </div>
            <div class="container4">
                <button onclick="login()">
                    Log in
                </button>
            </div>
            <div class="container5">
                <span>Not registered yet?</span><a href=""><span>Register now</span></a>
            </div>
            <div class="container6">
                <div class="line"></div>
                <div class="or">
                    <span>or</span>
                </div>
                <div class="line"></div>
            </div>
            <div class="container7">
                    <a href="" class="extLogin">
                        <div class="iconBtn">
                            <img src="Login/img/fb.svg" alt="" class="icon fb">
                        </div>
                        <span>Login with Facebook</span>
                    </a>
                    <a href="" class="extLogin">
                        <div class="iconBtn">
                            <img src="Login/img/tw.svg" alt="" class="icon tw">
                        </div>
                        <span>Login with Twitter</span>
                        
                    </a>
                    <a href="" class="extLogin">
                        <div class="iconBtn G">
                            <img src="Login/img/G.svg" alt="" class="icon G">
                        </div>
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>
        <script src="Login/userValidation.js"></script>

    </body>
</html>
